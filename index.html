<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Juego interactivo Día del Amor - contesta preguntas y desbloquea cartas reales." />
    <title> Día del Amor — 21 de Septiembre </title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

    <body>
        <header class="site-header">
            <div class="container">
            <h1>Día del Amor — 21 de septiembre</h1>
            <p class="subtitle">Contesta las para desbloquear regalos que podrás abrir <3 </p>
            </div>
        </header>

        <main class="container" id="main">
            <!-- Sección del quiz / minijuego -->
            <section id="quiz-section" aria-labelledby="quiz-title" class="panel">
            <h2 id="quiz-title">Pregunta</h2>

            <!-- Area donde JS mostrará la pregunta actual -->
            <div id="question-area">
                <p id="question-text"></p>

                <!-- Respuestas (botones). JS controlará data-correct -->
                <div id="answers" role="group" aria-label="Opciones de respuesta">
                <button type="button" class="answer-btn" data-correct="false">Flores</button>
                <button type="button" class="answer-btn" data-correct="true">Carta</button>
                <button type="button" class="answer-btn" data-correct="false">Película</button>
                </div>

                <div id="feedback" class="feedback" aria-live="polite"></div>
            </div>
            </section>

            <!-- Sección donde aparecerán las cartas desbloqueadas -->
            <section id="cards-section" aria-labelledby="cards-title" class="panel">
            <h2 id="cards-title">Cartas desbloqueadas</h2>
            <p class="hint">Tus regalos estan aqui</p>

            <!-- Contenedor donde JS añadirá las cartas (una por una). -->
            <div id="cards-container" class="cards-container" aria-live="polite">
                <!-- Cartas serán inyectadas aquí via JS -->
            </div>
            </section>

            <!-- Controles adicionales -->
            <section id="controls" class="panel">
            <button type="button" id="next-question" class="btn" disabled>Ir a la siguiente pregunta</button>
            <button type="button" id="reset-game" class="btn">Reiniciar</button>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
            <small>© Día del Amor — 21 de septiembre</small>
            </div>
        </footer>

        <!-- PLANTILLA: estructura de una carta grande (JS clonará este template) -->
        <template id="card-template">
            <article class="card" tabindex="0">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">
                <div class="paper-inner">
                    <!-- Vista frontal de la carta (preview) -->
                    <div class="card-front">
                    <h3 class="card-title">Carta</h3>
                    <p class="card-preview">Toca para abrir</p>
                    </div>

                    <!-- Contenido interior (visible al abrir) -->
                    <div class="card-inside" hidden>
                    <div class="card-content">
                        <h3>¡Felicidades!</h3>
                        <p>Has desbloqueado una carta real. Lee su contenido con cariño.</p>
                        <button type="button" class="close-card">Cerrar</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </article>
        </template>
    </body>
</html>
